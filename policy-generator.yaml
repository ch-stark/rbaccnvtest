apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-openshift-plus
placementBindingDefaults:
  name: binding-policy-openshift-plus-hub
policyDefaults:
  categories:
    - CM Configuration Management
  controls: 
    - CM-2 Baseline Configuration
  namespace: policies
  policySets:
    - openshift-hub
  remediationAction: enforce
  severity: medium
  standards:
    - NIST SP 800-53
policies:
# msaclusterpermissionsetupforvm
- name: policyvm
  categories:
    - SC System and Communications Protection
  controls: 
    - SC-1 Policy and Procedures
  manifests:
    - path: input-acs-central/policy-acs-operator-central.yaml
policySets:
  - description: Will deploy on hub
    name: openshift-hub
    placement:
      placementPath: input/hub-placement.yaml
